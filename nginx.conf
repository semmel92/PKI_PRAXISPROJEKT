events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 443 ssl;
        server_name localhost;

        # Pfad zur vollständigen Zertifikatskette (Client + Intermediate + Root)
        ssl_certificate /etc/nginx/certs/fullchain.crt;  # Enthält Zertifikatskette
        ssl_certificate_key /etc/nginx/certs/client.key;  # Privater Schlüssel des Servers

        # CRL zur Prüfung auf widerrufene Zertifikate
        ssl_crl /etc/nginx/certs/intermediateCA.crl;

        # Client-Zertifikatsprüfung aktivieren
        ssl_verify_client on;

        # Zertifikate, denen der Server vertraut (Intermediate + Root)
        ssl_trusted_certificate /etc/nginx/certs/ca_chain.crt;  # Enthält Intermediate + Root CA

        # Protokoll und Cipher
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # Verzeichnis und Index-Datei für die Website
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
